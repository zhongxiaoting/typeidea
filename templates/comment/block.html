
<hr/>
<div class="comment">
    <form action="/comment/comment-list/" class="form-group" method="post">
        {% csrf_token %}
        <input type="hidden" name="target" value="{{ target }}">
        {{comment_form}}
        <input type="submit" value="提交">
    </form>
    <!--    评论-->
    <ul class="list-group">
        {% for comment in comment_list %}
        <li class="list-group-item">
            <div class="nickname">
                <a href="{{commemt.website}}">{{comment.nickname}}</a>
                <span>{{comment.created_time}}</span>
            </div>
            <div class="comment-content">
{#                消除Markdown的原生格式 #}
                {% autoescape off %}
                {{comment.content}}
                {% endautoescape %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
